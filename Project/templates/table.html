<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Table</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 100%;
            max-width: 800px;
            aspect-ratio: 16/9;
            background: linear-gradient(to bottom right, #4B0082, #2E0854);
            border-radius: 20px;
            position: relative;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);
        }
        .poker-table {
            position: relative;
            width: 100%;
            height: 100%;
            border: 4px solid rgba(255, 215, 0, 0.3);
            border-radius: 50px;
        }
        .top-icons {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }
        .icon-button {
            background: cyan;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }
        .table {
            position: absolute;
            inset: 10%;
            background: indigo;
            border-radius: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .player {
            display: flex;
            align-items: center;
            position: absolute;
        }
        .top-left {
            top: 10px;
            left: 10px;
        }
        .top-right {
            top: 10px;
            right: 10px;
        }
        .player-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .player-name {
            font-size: 14px;
        }
        .player-score {
            color: red;
            font-size: 12px;
        }
        .center-content {
            text-align: center;
        }
        .table-limit {
            color: gray;
            font-size: 14px;
        }
        .table-pot {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .current-bet {
            color: red;
            font-size: 20px;
            font-weight: bold;
        }
        .progress-bar {
            width: 150px;
            height: 5px;
            background: gray;
            border-radius: 5px;
            margin: 10px 0;
        }
        .progress {
            width: 50%;
            height: 100%;
            background: green;
            border-radius: 5px;
        }
        .cards {
            display: flex;
            gap: 5px;
        }
        .card {
            width: 40px;
            height: 60px;
            background: white;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            font-weight: bold;
        }
        .controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        .control-button {
            padding: 10px 20px;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .control-button.red {
            background: red;
        }
        .control-button.purple {
            background: purple;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="poker-table">
            <!-- Top Icons -->
            <div class="top-icons">
                <button class="icon-button">ℹ</button>
                <button class="icon-button">⚙</button>
            </div>
            
            <!-- Poker Table -->
            <div class="table">
                <!-- Top Players -->
                <div class="player top-left">
                    <img src="player1.jpg" alt="Chaal" class="player-img">
                    <div class="player-info">
                        <div class="player-name">Chaal</div>
                        <div class="player-score">♦ 1,600</div>
                    </div>
                </div>
                <div class="player top-right">
                    <img src="player2.jpg" alt="Joseph Jen" class="player-img">
                    <div class="player-info">
                        <div class="player-name">Joseph Jen</div>
                        <div class="player-score">Packed</div>
                    </div>
                </div>
                
                <!-- Center Content -->
                <div class="center-content">
                    <div class="table-limit">Table Limit</div>
                    <div class="table-pot">120,000</div>
                    <div class="current-bet">♦ 12,800</div>
                    <div class="progress-bar"><div class="progress"></div></div>
                    <div class="cards">
                        <div class="card">A♥</div>
                        <div class="card">K♠</div>
                        <div class="card">Q♠</div>
                    </div>
                </div>
            </div>
            
            <!-- Bottom Controls -->
            <div class="controls">
                <button class="control-button red">Pack</button>
                <button class="control-button purple">Sideshow</button>
            </div>
        </div>
    </div>
</body>
</html>
